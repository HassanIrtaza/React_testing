version: 0.0

os: linux 

files:
  - source: /
    destination: /home/ubuntu
    overwrite: true

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:

  BeforeInstall:
    - location: Scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
      - location: Scripts/after_install.sh
        timeout: 1000
        runas: root

  ApplicationStart:
    - location: Scripts/start_server.sh     
      timeout: 300
      runas: root
