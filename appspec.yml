version: 0.0

os: linux 

files:
  - source: /
    destination: /hone/ubuntu
    overwrite: true

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:

  BeforeInstall:
    - location: /before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
      - location: /after_install.sh
        timeout: 1000
        runas: root

  ApplicationStart:
    - location: /start_server.sh     
      timeout: 300
      runas: root
